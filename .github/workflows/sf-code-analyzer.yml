name: Salesforce Code Analyzer

on:
  pull_request:
    paths:
      - 'force-app/**'

jobs:
  sf-code-analyzer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # プラグインを強制インストール
      - name: Install Salesforce Code Analyzer Plugin
        run: echo "y" | sf plugins install @salesforce/sfdx-scanner@latest

      - name: Run Salesforce Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v1
        with:
          run-command: run
          # targetやoutfileは run-arguments に含める必要がある
          run-arguments: --normalize-severity --target ./force-app --outfile results.html

      - name: Check the outputs to determine whether to fail
        if: always()
        run: |
          echo "Exit Code: ${{ steps.run-code-analyzer.outputs.exit-code }}"
          echo "Total Violations: ${{ steps.run-code-analyzer.outputs.num-violations }}"
          echo "Sev1 Violations: ${{ steps.run-code-analyzer.outputs.num-sev1-violations }}"

          # 1. 実行エラー (exit-code > 0)
          # 2. 重大度1の違反あり (Sev1 > 0)
          # 3. 違反総数が10件超 (Total > 10) - 記事参考のキャップ
          if [ "${{ steps.run-code-analyzer.outputs.exit-code }}" -gt 0 ] || \
             [ "${{ steps.run-code-analyzer.outputs.num-sev1-violations }}" -gt 0 ] || \
             [ "${{ steps.run-code-analyzer.outputs.num-violations }}" -gt 10 ]; then
            echo "Error: Quality gate failed (Sev1 > 0 OR Total > 10)."
            exit 1
          fi

